    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Predefined Tailwind CSS, use it as needed, or update base on your -->
    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-chat: #f8fafc;
            --user-bubble: #3b82f6;
            --ai-bubble: #f1f5f9;
            --text-user: #ffffff;
            --text-ai: #1e293b;
            --border-color: #e2e8f0;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-chat)] font-sans;
        }
    }

    @layer components {
        .chat-container {
            @apply max-w-4xl mx-auto h-screen flex flex-col;
        }
        
        .chat-header {
            @apply bg-white border-b border-[var(--border-color)] p-4 shadow-sm;
        }
        
        .chat-messages {
            @apply flex-1 overflow-y-auto p-4 space-y-4;
        }
        
        .message-user {
            @apply ml-auto max-w-xs lg:max-w-md;
        }
        
        .message-ai {
            @apply mr-auto max-w-xs lg:max-w-md;
        }
        
        .bubble-user {
            @apply bg-[var(--user-bubble)] text-[var(--text-user)] p-3 rounded-2xl rounded-br-md;
        }
        
        .bubble-ai {
            @apply bg-[var(--ai-bubble)] text-[var(--text-ai)] p-3 rounded-2xl rounded-bl-md border border-[var(--border-color)];
        }
        
        .chat-input-container {
            @apply bg-white border-t border-[var(--border-color)] p-4;
        }
        
        .chat-input {
            @apply w-full p-3 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent resize-none;
        }
        
        .send-button {
            @apply bg-[var(--primary-color)] hover:bg-[var(--primary-hover)] text-white p-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed;
        }
    }

    @layer utilities {
        .typing-animation {
            @apply animate-pulse;
        }
    }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/ChatMessage.js"></script>
    <script type="text/babel" src="components/ChatInput.js"></script>
    <script type="text/babel" src="components/TypingIndicator.js"></script>
    <script type="text/babel" src="utils/aiAgent.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
